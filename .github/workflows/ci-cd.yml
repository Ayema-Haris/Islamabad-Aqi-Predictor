name: AQI Prediction CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: windows-latest   # Keep Windows if you need it
    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies for CI
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run AQI prediction
        run: python src/forecasting/predict_next_3_days.py

name: AQI Prediction CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    name: Build and Run AQI Prediction
    runs-on: windows-latest

    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      # Step 5: Run AQI Prediction script
      - name: Run AQI Predictions
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: python src/forecasting/predict_next_3_days.py

      # Step 6: Upload predictions as artifact
      - name: Upload 72-hour AQI forecast
        uses: actions/upload-artifact@v4
        with:
          name: next_72_hours_aqi
          path: artifacts/predictions/next_72_hours.csv

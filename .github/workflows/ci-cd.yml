name: AQI Prediction CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  predict-aqi:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Set environment variable for HOPSWORKS_API_KEY
    - name: Set HOPSWORKS_API_KEY
      run: echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> $Env:GITHUB_ENV

    # Step 5: Run AQI prediction script
    - name: Run AQI prediction
      run: |
        python src/forecasting/predict_next_3_days.py

    # Step 6: Upload predictions as artifact
    - name: Upload predictions
      uses: actions/upload-artifact@v4
      with:
        name: next_72_hours
        path: artifacts/predictions/next_72_hours.csv

name: Islamabad AQI Pipeline

on:
  schedule:
    - cron: '0 * * * *'    # Hourly feature pipeline
    - cron: '0 1 * * *'    # Daily training + predictions
  workflow_dispatch:

jobs:
  # ── Hourly: Fetch latest air quality data ──
  feature-pipeline:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install --upgrade pip && pip install -r requirements-ci.txt
      - name: Run feature pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python src/feature_store/aqi_feature_pipeline.py

  # ── Daily: Train model + generate predictions ──
  train-and-predict:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 1 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - run: pip install --upgrade pip && pip install -r requirements-ci.txt
      
      - name: Train and register model
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python src/model/train_models.py
      
      - name: Generate 3-day predictions
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python src/forecasting/predict_3_days.py
      
      - name: Commit updated predictions
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/predictions/*.csv artifacts/predictions/*.json
          git diff --staged --quiet || git commit -m "Update predictions - $(date +'%Y-%m-%d %H:%M UTC')"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}